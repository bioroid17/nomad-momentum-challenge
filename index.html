<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum App</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="momentum" class="bright">
			<header>
				<div id="links">
					<span>Favorite Links</span>
				</div>
				<div id="custom">
					<span>Custom Background</span>
				</div>
				<div id="weather">
					<div>
						<span id="temperature"></span>
					</div>
					<span id="city"></span>
				</div>
			</header>
			<main>
				<h2 id="clock">00:00:00</h2>
				<form id="login-form" class="hidden">
					<input
						type="text"
						required
						maxlength="15"
						placeholder="What is your name?"
					/>
					<button>Log In</button>
				</form>
				<h1 id="greeting" class="hidden"></h1>
				<div></div>
				<div id="todo">
					<form id="todo-form" class="hidden">
						<input
							type="text"
							placeholder="Write a To Do and Press Enter"
							required
						/>
					</form>
					<ul id="todo-list"></ul>
				</div>
			</main>
			<footer>
				<label for="bg-add">
					Add Background
					<input type="file" accept="image/*" id="bg-add" />
				</label>
				<div id="quote">
					<span></span>
					<span></span>
				</div>
				<div id="font-color">
					<span>Dark</span>
					<span>Bright</span>
				</div>
			</footer>
		</div>
		<div id="meme-maker" class="hidden">
			<div class="color-options">
				<input type="color" id="color" />
				<div
					class="color-option"
					style="background-color: #1abc9c"
					data-color="#1abc9c"
				></div>
				<div
					class="color-option"
					style="background-color: #3498db"
					data-color="#3498db"
				></div>
				<div
					class="color-option"
					style="background-color: #34495e"
					data-color="#34495e"
				></div>
				<div
					class="color-option"
					style="background-color: #27ae60"
					data-color="#27ae60"
				></div>
				<div
					class="color-option"
					style="background-color: #8e44ad"
					data-color="#8e44ad"
				></div>
				<div
					class="color-option"
					style="background-color: #f1c40f"
					data-color="#f1c40f"
				></div>
				<div
					class="color-option"
					style="background-color: #e74c3c"
					data-color="#e74c3c"
				></div>
				<div
					class="color-option"
					style="background-color: #95a5a6"
					data-color="#95a5a6"
				></div>
				<div
					class="color-option"
					style="background-color: #d35400"
					data-color="#d35400"
				></div>
				<div
					class="color-option"
					style="background-color: #2ecc71"
					data-color="#2ecc71"
				></div>
				<div
					class="color-option"
					style="background-color: #e67e22"
					data-color="#e67e22"
				></div>
			</div>
			<canvas></canvas>

			<div class="btns">
				<span>Brush Width</span>
				<input
					id="line-width"
					type="range"
					min="1"
					max="10"
					value="5"
					step="0.5"
				/>
				<button id="mode-btn">üíß Fill</button>
				<button id="destroy-btn">üí£ Destroy</button>
				<button id="eraser-btn">‚ùå Erase</button>
				<label for="file">
					üñãÔ∏è Add Photo
					<input type="file" accept="image/*" id="file" />
				</label>
				<input
					type="text"
					placeholder="Add text here... :)"
					id="text"
				/>
				<button id="save-btn">üñºÔ∏è Save Image</button>
				<button id="back-btn">‚Ü©Ô∏è Back to Main</button>
			</div>
		</div>
		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/font-color.js"></script>
		<script src="js/meme-maker.js"></script>
	</body>
</html>
